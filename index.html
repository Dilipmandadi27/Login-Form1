<!DOCTYPE html>
<html lang="en">

	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://course.acciojob.com/acciojob_logo.svg" type="image/x-icon">

<body>

<section class="container">
		
 <form class="form-container" action="">
	<h2>Login Form</h2>	
 <input class="input1" type="text" name="Name" placeholder="Name">
 <input class="input1" type="text" name="Email" placeholder="Email">
 <input class="input1" type="password" name="Password" placeholder="Password">

 <div class="forgot">
 <a href="#">Forgot Password?</a>
</div>

 <button id="login"><a href="">LOGIN</a></button>
    <p>Or Login with</p>
<div class="twitter-insta">
	<button id="twitter">Twitter</button>
	<button id="insta">Instagram</button>
</div>

<p>Don't have an account? <span><a id="signup" href="#">Signup now</a></span></p>
</form>

</section>
